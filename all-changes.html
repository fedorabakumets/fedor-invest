        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function fixRussianText(text) {
            if (!text || text.trim() === '') return text;
            text = text.trim();

            if (/^\d+$/.test(text)) {
                return text;
            }

            const date = new Date(text);
            if (!isNaN(date)) {
                return date.toLocaleString('ru-RU', { dateStyle: 'short', timeStyle: 'medium' });
            }
            if (text.match(/^http/i) || text.match(/\.[a-zA-Z]{2,}$/i)) return text;
            text = text.replace(/\s+/g, ' ');
            return text.charAt(0).toUpperCase() + text.slice(1);
        }

        function createLinkElement(text) {
            if (!text || text.trim() === '') return document.createTextNode('');
            const urlPattern = /(https?:\/\/[^\s]+|www\.[^\s]+|[^\s]+\.[a-zA-Z]{2,}(?:\/[^\s]*)?)/gi;
            const match = text.match(urlPattern);
            if (match) {
                let url = match[0];
                if (!url.match(/^https?:\/\//)) url = 'https://' + url;
                const domainMatch = url.match(/^(?:https?:\/\/)?(?:www\.)?([^\/]+)/i);
                let displayText = domainMatch ? domainMatch[1] : url;
                // –î–µ–ª–∞–µ–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –∑–∞–≥–ª–∞–≤–Ω–æ–π
                displayText = displayText.charAt(0).toUpperCase() + displayText.slice(1);
                const a = document.createElement('a');
                a.href = url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer nofollow';
                a.textContent = escapeHTML(displayText);
                return a;
            }
            return document.createTextNode(escapeHTML(text));
        }

                    updatedVerb = ' –æ–±–Ω–æ–≤–ª–µ–Ω–∞';
                } else {
                    updatedVerb = ' –æ–±–Ω–æ–≤–ª–µ–Ω–æ';
                }
            }

            const sentenceMiddle = document.createTextNode(` ${context}${updatedVerb} `);
            div.appendChild(sentenceMiddle);

            if (oldValueText) {
                div.appendChild(document.createTextNode('—Å '));
                const oldValueSpan = document.createElement('span');
                oldValueSpan.className = 'old-value';
                oldValueSpan.appendChild(createLinkElement(oldValueText));
                div.appendChild(oldValueSpan);
            }

            if (oldValueText || newValueText) {
                const arrowSpan = document.createElement('span');
                arrowSpan.textContent = ' –Ω–∞ ';
                div.appendChild(arrowSpan);
            }

            if (newValueText) {
                const newValueSpan = document.createElement('span');
                newValueSpan.className = 'new-value';
                newValueSpan.appendChild(createLinkElement(newValueText));
                div.appendChild(newValueSpan);
            }

            const formattedTime = formatDateTime(timestamp);
            div.appendChild(document.createTextNode(` –≤ ${formattedTime}.`));
            return div;
        }

        function formatDateTime(dateStr) {
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ—Ç "28.04.2025 0:32:41" –≤ "28.04.2025, 0:32:41"
            if (!dateStr) return '';
            const parts = dateStr.split(' ');
            if (parts.length !== 2) return dateStr;
            
            const date = parts[0]; // "28.04.2025"
            const time = parts[1]; // "0:32:41"
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è —Å –Ω—É–ª—è–º–∏: "0:32:41" -> "00:32:41"
            const timeParts = time.split(':');
            if (timeParts.length === 3) {
                const hours = timeParts[0].padStart(2, '0');
                const minutes = timeParts[1].padStart(2, '0');
                const seconds = timeParts[2].padStart(2, '0');
                return `${date}, ${hours}:${minutes}:${seconds}`;
            }
            
            return dateStr;
        }

        function parseRussianDate(dateStr) {
            // –§–æ—Ä–º–∞—Ç: "28.04.2025 0:32:41"
            const parts = dateStr.split(' ');
            if (parts.length !== 2) return new Date(0);
            
            const dateParts = parts[0].split('.');
            const timeParts = parts[1].split(':');
            
            if (dateParts.length !== 3 || timeParts.length !== 3) return new Date(0);
            
            const day = parseInt(dateParts[0], 10);
            const month = parseInt(dateParts[1], 10) - 1; // JavaScript –º–µ—Å—è—Ü—ã —Å 0
            const year = parseInt(dateParts[2], 10);
            const hours = parseInt(timeParts[0], 10);
            const minutes = parseInt(timeParts[1], 10);
            const seconds = parseInt(timeParts[2], 10);
            
            return new Date(year, month, day, hours, minutes, seconds);
        }

        function applySort(changes) {
            const sortValue = document.getElementById('sort').value;
            localStorage.setItem('sortPreference', sortValue);

            let sortedChanges = [...changes];
            switch (sortValue) {
                case 'date-desc':
                    sortedChanges.sort((a, b) => parseRussianDate(b['–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è']) - parseRussianDate(a['–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è']));
                    break;
                case 'date-asc':
                    sortedChanges.sort((a, b) => parseRussianDate(a['–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è']) - parseRussianDate(b['–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è']));
                    break;
                case 'site-asc':
                    sortedChanges.sort((a, b) => a['–°–∞–π—Ç'].localeCompare(b['–°–∞–π—Ç'], 'ru'));
                    break;
                case 'site-desc':
                    sortedChanges.sort((a, b) => b['–°–∞–π—Ç'].localeCompare(a['–°–∞–π—Ç'], 'ru'));
                    break;
            }
            return sortedChanges;
        }

        function displayChanges(changes, page = 1, append = false) {
            const container = document.getElementById('changes-container');
            const loadMoreBtn = document.getElementById('load-more-btn');

            if (!append) {
                container.innerHTML = '';
            }

            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const changesToDisplay = changes.slice(start, end);

            const fragment = document.createDocumentFragment();
            changesToDisplay.forEach(change => {
                const changeElement = createChangeSentence(change);
                fragment.appendChild(changeElement);
            });
            container.appendChild(fragment);

            if (end < changes.length) {
                loadMoreBtn.style.display = 'block';
                loadMoreBtn.disabled = false;
            } else {
                loadMoreBtn.style.display = 'none';
            }
        }

        async function loadChanges() {
            const container = document.getElementById('changes-container');
            const loading = document.getElementById('loading');
            const refreshBtn = document.getElementById('refresh-btn');
            const loadMoreBtn = document.getElementById('load-more-btn');

            container.innerHTML = '';
            loading.style.display = 'block';
            refreshBtn.disabled = true;
            loadMoreBtn.disabled = true;

            try {
                allChanges = await fetchAndParseCSV();
                loading.style.display = 'none';

                if (allChanges.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –¥–∞–Ω–Ω—ã–µ —Å–µ–π—á–∞—Å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ–∑–∂–µ.</p>';
                    return;
                }

                filteredChanges = [...allChanges];
                filteredChanges = applySort(filteredChanges);
                currentPage = 1;
                displayChanges(filteredChanges, currentPage);
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `<p style="text-align: center; color: #e74c3c;">–û—à–∏–±–∫–∞: ${error.message}</p>`;
            } finally {
                refreshBtn.disabled = false;
                loadMoreBtn.disabled = false;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        function initSort() {
            const sortSelect = document.getElementById('sort');
            const savedSort = localStorage.getItem('sortPreference');
            if (savedSort) {
                sortSelect.value = savedSort;
            }
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        document.getElementById('filter').addEventListener('input', (e) => {
            const filter = e.target.value.toLowerCase();
            const filterClear = document.getElementById('filter-clear');
            filterClear.style.display = filter ? 'block' : 'none';

            filteredChanges = allChanges.filter(change => 
                change['–°–∞–π—Ç'].toLowerCase().includes(filter)
            );
            filteredChanges = applySort(filteredChanges);
            currentPage = 1;
            displayChanges(filteredChanges, currentPage);
        });

        // –û—á–∏—Å—Ç–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞
        document.getElementById('filter-clear').addEventListener('click', () => {
            const filterInput = document.getElementById('filter');
            filterInput.value = '';
            filterInput.dispatchEvent(new Event('input'));
        });

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
        document.getElementById('sort').addEventListener('change', () => {
            filteredChanges = applySort(filteredChanges);
            currentPage = 1;
            displayChanges(filteredChanges, currentPage);
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö (—Å –æ—á–∏—Å—Ç–∫–æ–π –∫—ç—à–∞)
        document.getElementById('refresh-btn').addEventListener('click', () => {
            localStorage.removeItem('changesData');
            localStorage.removeItem('changesDataTimestamp');
            loadChanges();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π
        document.getElementById('load-more-btn').addEventListener('click', () => {
            currentPage++;
            displayChanges(filteredChanges, currentPage, true);
        });

        // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
        function renderCalendar() {
            const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
            const dayNames = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
            
            const year = calendarCurrentDate.getFullYear();
            const month = calendarCurrentDate.getMonth();
            
            document.getElementById('calendar-month-year').textContent = `${monthNames[month]} ${year}`;
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = (firstDay.getDay() + 6) % 7;
            
            const datesWithChanges = new Set();
            allChanges.forEach(change => {
                const dateStr = change['–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è'].split(' ')[0];
                datesWithChanges.add(dateStr);
            });
            
            let calendarHTML = '';
            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-day-name">${day}</div>`;
            });
            
            for (let i = 0; i < startingDayOfWeek; i++) {
                calendarHTML += '<div class="calendar-day disabled"></div>';
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${String(day).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}.${year}`;
                const hasChanges = datesWithChanges.has(dateStr);
                const isSelected = selectedDate === dateStr;
                
                let className = 'calendar-day';
                if (hasChanges) className += ' has-changes';
                if (isSelected) className += ' selected';
                
                calendarHTML += `<div class="${className}" data-date="${dateStr}">${day}</div>`;
            }
            
            document.getElementById('calendar-days').innerHTML = calendarHTML;
            
            document.querySelectorAll('.calendar-day:not(.disabled)').forEach(el => {
                el.addEventListener('click', (e) => {
                    const date = e.target.getAttribute('data-date');
                    selectedDate = selectedDate === date ? null : date;
                    filterByDate();
                    renderCalendar();
                });
            });
        }

        function filterByDate() {
            if (!selectedDate) {
                filteredChanges = [...allChanges];
            } else {
                filteredChanges = allChanges.filter(change => change['–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è'].startsWith(selectedDate));
            }
            filteredChanges = applySort(filteredChanges);
            currentPage = 1;
            displayChanges(filteredChanges, currentPage);
        }

        document.getElementById('date-filter-btn').addEventListener('click', () => {
            const dropdown = document.getElementById('calendar-dropdown');
            dropdown.classList.toggle('show');
            if (dropdown.classList.contains('show')) {
                renderCalendar();
            }
        });

        document.getElementById('calendar-prev').addEventListener('click', () => {
            calendarCurrentDate.setMonth(calendarCurrentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('calendar-next').addEventListener('click', () => {
            calendarCurrentDate.setMonth(calendarCurrentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('calendar-clear').addEventListener('click', () => {
            selectedDate = null;
            filterByDate();
            renderCalendar();
            document.getElementById('calendar-dropdown').classList.remove('show');
        });

        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('calendar-dropdown');
            const btn = document.getElementById('date-filter-btn');
            if (!dropdown.contains(e.target) && e.target !== btn) {
                dropdown.classList.remove('show');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = () => {
            initSort();
            loadChanges();
        };
    </script>
